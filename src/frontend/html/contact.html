<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Smart City Solution</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Inline CSS for demonstration; consider moving to styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      form {
        max-width: 600px;
        width: 100%;
        margin-bottom: 20px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form button {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      form button:hover {
        background-color: #555;
      }
      .map-container {
        width: 100%;
        max-width: 600px;
        height: 400px;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="mailto:your-email@example.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="map-container">
        <iframe
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0"
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Your+Location"
          allowfullscreen
        >
        </iframe>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Smart City Solutions. All rights reserved.</p>
    </footer>
  </body>
</html>
